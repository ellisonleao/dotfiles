env:
  LANG: 'en_US.UTF-8'
  TERM: xterm-256color

window:
  decorations: full
  startup_mode: Maximized
  gtk_theme_variant: dark
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 4

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 14

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }


# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x24292f'

  # Normal colors
  normal:
    black:   '0x24292e'
    red:     '0xd73a49'
    green:   '0x28a745'
    yellow:  '0xdbab09'
    blue:    '0x0366d6'
    magenta: '0x5a32a3'
    cyan:    '0x0598bc'
    white:   '0x6a737d'

  # Bright colors
  bright:
    black:   '0x959da5'
    red:     '0xcb2431'
    green:   '0x22863a'
    yellow:  '0xb08800'
    blue:    '0x005cc5'
    magenta: '0x5a32a3'
    cyan:    '0x3192aa'
    white:   '0xd1d5da'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xcb2431' }

