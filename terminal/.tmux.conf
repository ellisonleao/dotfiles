##################
#    PLUGINS     #
##################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'ellisonleao/tmux-base16'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'pwittchen/tmux-plugin-spotify'


##################
#    OPTIONSx    #
##################
set -wg mouse on
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set-option -g @tmux-weather-location "Curitiba"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"


##################
#    MAPPINGS    #
##################
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

##################
#    VISUAL      #
##################
set -g @colors-base16 'pop'
set -g status-right-length 150
set-option -g status-right "\
#[fg=colour8, bg=#202020]ÓÇ≤\
#[fg=colour195, bg=colour8] üé∂ #{spotify_status}\
#[fg=colour35, bg=colour8]ÓÇ≤\
#[fg=colour0, bg=colour35] #{weather} \
#[fg=colour26, bg=colour35]ÓÇ≤\
#[fg=colour7, bg=colour26] üìÖ %d %b '%y \
#[fg=colour62, bg=colour26]ÓÇ≤\
#[fg=colour7, bg=colour62] ‚è∞ %H:%M "
set -g message-style 'fg=colour232 bg=colour16 bold'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
