env:
  LANG: "en_US.UTF-8"
window:
  decorations: full
  startup_mode: Maximized
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Retina

  # Bold font face
  bold:
    family: FiraCode Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: FiraCode Nerd Font
    style: Bold

  size: 11.5

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors
# Base16 Seti UI 256 - alacritty color config
colors:
  # Default colors
  primary:
    background: '0x151718'
    foreground: '0xd6d6d6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x151718'
    cursor: '0xd6d6d6'

  # Normal colors
  normal:
    black:   '0x151718'
    red:     '0xcd3f45'
    green:   '0x9fca56'
    yellow:  '0xe6cd69'
    blue:    '0x55b5db'
    magenta: '0xa074c4'
    cyan:    '0x55dbbe'
    white:   '0xd6d6d6'

  # Bright colors
  bright:
    black:   '0x41535b'
    red:     '0xcd3f45'
    green:   '0x9fca56'
    yellow:  '0xe6cd69'
    blue:    '0x55b5db'
    magenta: '0xa074c4'
    cyan:    '0x55dbbe'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xdb7b55' }
    - { index: 17, color: '0x8a553f' }
    - { index: 18, color: '0x282a2b' }
    - { index: 19, color: '0x3b758c' }
    - { index: 20, color: '0x43a5d5' }
    - { index: 21, color: '0xeeeeee' }

selection:
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Underline

live_config_reload: true

# Shell
shell:
  program: /bin/bash
  args:
    - -c
    - tmux

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  url:
    launcher:
      program: xdg-open
    modifiers: None
