selection:
  save_to_clipboard: true

cursor:
  style: Underline

live_config_reload: true

# Shell
shell:
  program: /bin/bash
  args:
    - -c
    - tmux

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  url:
    launcher:
      program: xdg-open
    modifiers: None
